<!-- Contact page HTML content -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — ScaleUp2AI</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="font-sans bg-gray-50 text-gray-900">
<!-- Header (same as index) -->

<main class="pt-24">
<section class="max-w-4xl mx-auto px-4 py-16">
<h2 class="text-3xl font-bold mb-4">Contact Us</h2>
<p class="text-gray-700 mb-6">Tell us about your project — we’ll respond within 48 hours.</p>

<form id="contactForm" class="grid gap-4 bg-white p-6 rounded-2xl shadow">
<div class="grid md:grid-cols-2 gap-4">
<input name="name" placeholder="Full name" required class="p-3 border rounded-md" />
<input name="email" placeholder="Email" required type="email" class="p-3 border rounded-md" />
</div>
<input name="company" placeholder="Company" class="p-3 border rounded-md" />
<textarea name="message" placeholder="Tell us about the project" rows="6" class="p-3 border rounded-md" required></textarea>
<div class="flex items-center gap-4">
<button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg">Send message</button>
<p id="formMsg" class="text-sm text-green-600 hidden">Thanks — we received your message.</p>
</div>
</form>

<div class="mt-8 bg-white p-6 rounded-2xl shadow">
<h4 class="font-semibold">Office</h4>
<p class="text-sm text-gray-600 mt-2">Remote-first, based in multiple locations.</p>
<p class="text-sm text-gray-600">contact@scaleup2ai.com</p>
</div>
</section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
